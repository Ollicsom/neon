<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Ajouter un défis</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="form" class="d-flex flex-column">
        <label>Nom :</label>
        <input formControlName="name" class="form-control" placeholder='Ex: "MOSCILLO Léo"'>
        <small *ngIf="name.touched && name.errors.required" class="text-small text-danger">Ce champs est
            obligatoire</small>
        <label class="mt-2">Description :</label>
        <input formControlName="description" class="form-control"
            placeholder='Ex: "Manger un piment qui arrache la gueule"'><small
            *ngIf="description.touched && description.errors.required" class="text-small text-danger">Ce champs est
            obligatoire</small>
    </form>
    <button class="mt-3 btn btn-secondary" (click)="createDefi()">Valider</button>
</div>
